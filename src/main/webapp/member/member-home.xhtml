<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title>Home</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootsrap.min.js"></h:outputScript>
</h:head> 
<body> 
	<div class="container">
		<div class="row mt-4">
			<div class="col-10">
				<h3>Change Password</h3>
			</div>
			<div class="col">
				<h:form>
					<h:commandButton action="#{logoutBean.logout()}" value="LogOut" styleClass="btn btn-primary" />
				</h:form>
			</div>
		</div>
		<hr />
		<h:form styleClass="form col-6">
			<h:messages styleClass="text-danger"/>
			<div class="form-group">
				<label>Old Password</label>
				<h:inputSecret p:placeholder="Enter Old Password" value="#{memberBean.oldPassword}" styleClass="form-control"  />
			</div>
			<div class="form-group">
				<label>New Password</label>
				<h:inputSecret p:placeholder="Enter New Password" value="#{memberBean.newPassword}" styleClass="form-control"  />
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<h:inputSecret p:placeholder="Enter Confirm Password" value="#{memberBean.confirmPassword}" styleClass="form-control"  />
			</div>
			<div class="form-group">
				<h:commandButton action="#{memberBean.changePassword()}" value="Change Password" styleClass="btn btn-primary"/>
			</div>
		</h:form>
	</div>
</body> 
</html>
